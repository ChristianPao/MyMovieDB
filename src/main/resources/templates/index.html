<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>My MovieDB</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
</head>
<body>
    <header th:fragment="logo">
        <img th:src="@{/images/film-stock.jpg}" alt="My ImageDB" width="100%" height="100"> 
    </header>
    <div class="mt-2">
        <form th:action="@{/search}" method="get" class="form-search">
            <div class="input-group">
                <input name="query" type="text" class="form-control">
                <div class="input-group-append">
                    <button type="submit" class="btn">Search</button>
                </div>
            </div>
        </form>
    </div>
    <div th:switch="${#authentication}? ${#authorization.expression('isAuthenticated()')} : ${false}" th:fragment="logged-as">
        <span th:case="false">Not logged in. <a href="/login">Sign in</a> or <a href="/register">sign up</a> to save movies.</span>
        <span th:case="true">Logged in as <span sec:authentication="name"></span>, <a href="/logout">log out</a>.</span>
        <span th:case="*">42</span>
    </div>

    
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
