<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <title>My MovieDB</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    
</head>
<body>
    <div>
        
        <form th:action="@{/search}" method="get" class="form-search">
            <h1>My MovieDB</h1>
            <div class="input-group">
                <input name="query" type="text" class="form-control">
                <div class="input-group-append">
                    <button type="submit" class="btn">Search</button>
                </div>
            </div>
        </form>
    </div>
    <p th:text="'Results for: ' + ${query}" />
    <div id="articles" th:each="movie: ${moviesFound}" class="m-2">
        <div class="card container-fluid mt-3">
            <div class="card-body row">
                <div class="col-md-3">
                    <img th:src="${movie.poster}" class="img-responsive" alt="Missing movie's poster" width="100" height="200">
                </div>
                <div class="col-md-9">
                    <h2 class="card-title" th:text="${movie.title}">Movie Title</h2>
                    <p class="card-text" th:text="${'Year: ' +movie.year}"></p>
                </div>
            </div>
        </div>
    </div>

    
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
